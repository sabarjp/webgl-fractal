    <input type="button" id="reset" value="reset"/>

  <canvas id="canvas"></canvas>

  <script id="2d-vertex-shader" type="x-shader/x-vertex">
    precision highp float;

    attribute vec2 a_position;

    uniform vec2 u_resolution;
    uniform mat3 u_matrix;

    varying vec2 v_position;

    void main() {
      // convert from pixels to clip space
      vec2 clipSpace = ((a_position / u_resolution) * 2.0) - 1.0;

      gl_Position = vec4((u_matrix * vec3(clipSpace, 1)).xy, 0, 1);

      v_position = clipSpace;
    }
  </script>

  <script id="2d-fragment-shader" type="x-shader/x-fragment">
    precision highp float;

    varying vec2 v_position;

    const int MAX_ITERATIONS = 300;

    void main() {
      float c_r = (v_position[0] * 1.5) - 0.5;
      float c_i = v_position[1];

      float z_r = 0.0;
      float z_i = 0.0;
      float z_r_temp;

      int iteration;

      for (int i=0; i < MAX_ITERATIONS; i++) {
        iteration = i;

        z_r_temp = (z_r * z_r) - (z_i * z_i) + c_r;

        z_i = (2.0 * z_r * z_i) + c_i;
        z_r = z_r_temp;

        if ((z_r * z_r) + (z_i * z_i) >= 4.0) {
          break;
        }
      }

      if (iteration == MAX_ITERATIONS - 1) {
        gl_FragColor = vec4(0, 0, 0, 1);
      } else {
        float i_color = float(iteration) / float(MAX_ITERATIONS);
        gl_FragColor = vec4(i_color, i_color, i_color, 1);
      }
    }
  </script>

  <script>
  var canvas = document.getElementById('canvas');
  var gl = canvas.getContext('experimental-webgl');

  var program = twgl.createProgramFromScripts(gl, [
    '2d-vertex-shader', '2d-fragment-shader'
  ]);

  gl.useProgram(program);

  var positionLocation = gl.getAttribLocation(program, 'a_position');
  var resolutionLocation = gl.getUniformLocation(program, 'u_resolution');
  var matrixLocation = gl.getUniformLocation(program, 'u_matrix');

  var buffer = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
  gl.enableVertexAttribArray(positionLocation);
  gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);
  gl.uniform2f(resolutionLocation, 1, 1);

  // rectangle definition
  var current_x = -1.0;
  var current_y = -1.0;
  var current_w = 2.0;
  var current_h = 2.0;

  var currentZoom = 1.0;
  var currentXOffset = 0.0;
  var currentYOffset = 0.0;

  var transformMatrix = [
    1, 0, 0,
    0, 1, 0,
    0, 0, 1
  ];

  requestAnimationFrame(render);

  window.onresize = render;

  document.getElementById('reset').onclick = reset;

  canvas.onclick = (function(gl) {
    return function(evt) {
      var x = evt.clientX;
      var y = evt.clientY;

      var xRelative = x / gl.canvas.width;
      var yRelative = y / gl.canvas.height;

      zoom(gl, xRelative, yRelative)
    };
  })(gl);


  function render(time) {
    resize(gl);

    gl.clear(gl.COLOR_BUFFER_BIT);

    setGeometry(gl);

    gl.uniformMatrix3fv(
      matrixLocation,
      false,
      transformMatrix
    );

    gl.drawArrays(gl.TRIANGLES, 0, 6);
  }

  function resize(gl) {
    var canvas = gl.canvas;

    var displayWidth = canvas.clientWidth;
    var displayHeight = canvas.clientHeight;

    if (canvas.width != displayWidth || canvas.height != displayHeight) {
      canvas.width  = displayWidth;
      canvas.height = displayHeight;

      setViewPort(gl);
    }
  }

  function reset() {
    transformMatrix = [
      1, 0, 0,
      0, 1, 0,
      0, 0, 1
    ];

    currentZoom = 1.0;

    requestAnimationFrame(render);
  }

  function zoom(gl, relativeX, relativeY) {
    currentXOffset = currentXOffset +
      ((current_w * (0.5 - relativeX)) / currentZoom);

    currentYOffset = currentYOffset -
      ((current_h * (0.5 - relativeY)) / currentZoom);

    currentZoom = currentZoom * 1.2;

    var scale       = makeScale(currentZoom, currentZoom);
    var translation = makeTranslation(currentXOffset, currentYOffset);

    transformMatrix = [
      1, 0, 0,
      0, 1, 0,
      0, 0, 1
    ];

    transformMatrix = matrixMultiply(transformMatrix, translation);
    transformMatrix = matrixMultiply(transformMatrix, scale);

    console.log(currentZoom);

    requestAnimationFrame(render);
  }

  function setViewPort(gl) {
    gl.viewport(0, 0, canvas.width, canvas.height);
  }

  function setGeometry(gl) {
   var rect = getRectangleVerts(current_x, current_y,
     current_w, current_h);

    gl.bufferData(
      gl.ARRAY_BUFFER,
      new Float32Array(rect),
      gl.STATIC_DRAW
    );
  }

  function getRectangleVerts(x, y, width, height) {
    var x1 = x
    var x2 = x + width;
    var y1 = y;
    var y2 = y + height;

    return [
      x1, y1,
      x2, y1,
      x1, y2,
      x1, y2,
      x2, y1,
      x2, y2,
    ];
  }

  function makeTranslation(tx, ty) {
    return [
      1,  0,  0,
      0,  1,  0,
      tx, ty, 1
    ];
  }

  function makeRotation(angleInRadians) {
    var c = Math.cos(angleInRadians);
    var s = Math.sin(angleInRadians);
    return [
      c, -s,  0,
      s,  c,  0,
      0,  0,  1
    ];
  }

  function makeScale(sx, sy) {
    return [
      sx, 0,  0,
      0,  sy, 0,
      0,  0,  1
    ];
  }

  function matrixMultiply(a, b) {
    var a00 = a[0*3+0];
    var a01 = a[0*3+1];
    var a02 = a[0*3+2];
    var a10 = a[1*3+0];
    var a11 = a[1*3+1];
    var a12 = a[1*3+2];
    var a20 = a[2*3+0];
    var a21 = a[2*3+1];
    var a22 = a[2*3+2];
    var b00 = b[0*3+0];
    var b01 = b[0*3+1];
    var b02 = b[0*3+2];
    var b10 = b[1*3+0];
    var b11 = b[1*3+1];
    var b12 = b[1*3+2];
    var b20 = b[2*3+0];
    var b21 = b[2*3+1];
    var b22 = b[2*3+2];
    return [a00 * b00 + a01 * b10 + a02 * b20,
            a00 * b01 + a01 * b11 + a02 * b21,
            a00 * b02 + a01 * b12 + a02 * b22,
            a10 * b00 + a11 * b10 + a12 * b20,
            a10 * b01 + a11 * b11 + a12 * b21,
            a10 * b02 + a11 * b12 + a12 * b22,
            a20 * b00 + a21 * b10 + a22 * b20,
            a20 * b01 + a21 * b11 + a22 * b21,
            a20 * b02 + a21 * b12 + a22 * b22];
  }

  </script>
